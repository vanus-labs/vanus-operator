# permissions for end users to edit connectors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: connector-editor-role
rules:
- apiGroups:
  - vanus.linkall.com
  resources:
  - connectors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - vanus.linkall.com
  resources:
  - connectors/status
  verbs:
  - get
