apiVersion: core.vanus.ai/v1alpha1
kind: Vanus
metadata:
  name: vanus-cluster
  namespace: vanus
spec:
  # replicas is the number of controllers.
  replicas:
    controller: 3
    store: 3
    trigger: 3
    timer: 3
    gateway: 3
  version: v0.6.0
  # imagePullPolicy is the image pull policy
  imagePullPolicy: IfNotPresent
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
